<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <title>Encrypt and Decrypt</title>
  </head>
  <body>
    <main class="container mx-auto">
      <div
        class="flex justify-center items-center min-h-screen"
        id="first-screen"
      >
        <div class="space-y-4 font-extrabold text-sm md:text-md lg:text-2xl">
          <span class="">Enter Password : </span>
          <label class="input input-bordered flex items-center gap-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="h-4 w-4 opacity-70"
            >
              <path
                fill-rule="evenodd"
                d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
                clip-rule="evenodd"
              />
            </svg>
            <input
              type="password"
              class="grow"
              value="password"
              id="password"
            />
          </label>
          <div class="text-center text-sm md:text-md lg:text-2xl">
            <button class="btn">Submit</button>
          </div>
        </div>
      </div>

      <div class="hidden" id="second-screen">
        <div
          class="space-y-4 font-extrabold text-sm md:text-md lg:text-2xl flex flex-col"
        >
          <span class="">Enter Your Message : </span>
          <textarea
            id="text-area"
            class="textarea textarea-bordered text-sm md:text-md lg:text-2xl"
            rows="10"
            placeholder="Type your message"
          ></textarea>
          <div
            class="flex justify-between gap-2 text-sm md:text-md lg:text-2xl"
          >
            <button class="btn flex-1">Encrypt</button>
            <button class="btn flex-1">Decrypt</button>
          </div>
          <div id="output" class="text-center text-green-400 w-full">
            <!-- <h2 class="text-xl">Here is your string :</h2>
            <p class="text-lg">i love you</p> -->
          </div>
        </div>
      </div>
    </main>
    <script src="./index.js"></script>
    <script src="./encoder-decoder.js"></script>
  </body>
</html>
